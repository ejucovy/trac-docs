<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <base href="http://ejucovy.github.com/trac-docs/"/>
    <title>Trac Docs</title>
    <link href="http://pages.github.com/shared/css/documentation.css" media="screen" rel="stylesheet" type="text/css">
    <link href="http://pages.github.com/shared/css/pygments.css" media="screen" rel="stylesheet" type="text/css">
    <script src="http://pages.github.com/shared/js/jquery.js" type="text/javascript"></script>
    <script src="http://pages.github.com/shared/js/documentation.js" type="text/javascript"></script>
  </head>
  
  <body>
    <div id="main">
      <div id="header-wrapper">
        <div id="header" class="basic" >
          <div class="site">
              <a class="logo" href="http://ejucovy.github.com/trac-docs/"><img src="trac_logo.png" alt="trac docs" width="196" height="45"/></a>
            <div class="topsearch">
              <ul class="nav logged_out">
                <li><a href="http://trac.edgewall.org/">Trac</a></li>
                <li><a href="http://trac-hacks.org/">Trac Hacks</a></li>
                <li><a href="https://github.com/ejucovy/trac-Pluginspector">Fork me on GitHub!</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div id="wrapper">
        <div id="content" class="site">

          {{ content }}

        </div>
      </div>

      <div class="push"></div>
    </div>

     <div id="footer" >
      <div class="upper_footer">
        <div class="footer_inner clearfix">
	  
        </div><!-- /.site -->
      </div><!-- /.upper_footer -->

      <div class="lower_footer">
        <div class="footer_inner clearfix">
        </div><!-- /.site -->
      </div><!-- /.lower_footer -->
    </div><!-- /#footer -->
  </body>
</html>
