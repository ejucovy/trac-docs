<h1 class="name">tracopt.ticket.clone.TicketCloneButton</h1>

<p class="doc">Add a 'Clone' button to the ticket box. 

This button is located next to the 'Reply' to description button,
and pressing it will send a request for creating a new ticket
which will be based on the cloned one.</p>
